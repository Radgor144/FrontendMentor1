<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <div class="container">
    <div class="box1 boxs">
      <div id="result">
        <p>Your Result</p> 
      </div>
      <div class="circle">
        <div class="circle-center">
          <p id="number">76</p> 
          <p>of 100</p> 
        </div>
      </div>
      <div class="text">
        <p id="great">Great</p> 
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
    <div class="box2 boxs"> 
        <p class="sum">Summary</p> 
      <div class="rows">
        <div class="row row1">
          <div class="items">
            <img src="assets/images/icon-reaction.svg" alt="icon">
            <p id="reaction"><b>Reaction</b> </p>
          </div>
          <p><b>80 </b>/ 100 </p>
        </div>
        <div class="row row2">
          <div class="items">
            <img src="assets/images/icon-memory.svg" alt="icon">
            <p id="memory"><b>Memory</b></p>
          </div>
          <p><b>92 </b>/ 100</p>
        </div>
        <div class="row row3">
          <div class="items">
            <img src="assets/images/icon-verbal.svg" alt="icon">
            <p id="verbal"><b>Verbal</b></p>
          </div>
          <p><b>61 </b>/ 100</p>
        </div>
        <div class="row row4">
          <div class="items">
            <img src="assets/images/icon-visual.svg" alt="icon">
            <p id="visual"><b>Visual</b></p>
          </div>
          <p><b>72 </b>/ 100</p>
        </div>
      </div>
      <div class="btn"><p>Continue</p></div>
      
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Radosław Góralik</a>.
  </div>
</main>
</body>
</html>
